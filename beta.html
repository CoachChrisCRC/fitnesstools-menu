<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Chris CRC | Toolkit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Rock+Salt&display=swap');
        
        :root { 
            --olive: #808a5c; 
            --bg-light: #fcfcfc;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-main: #09090b;
            --text-muted: #52525b;
        }

        .dark {
            --bg-light: #09090b;
            --glass-bg: rgba(24, 24, 27, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-light);
            background-image: radial-gradient(circle at top right, rgba(128, 138, 92, 0.15), transparent 400px);
            color: var(--text-main); 
            min-height: 100svh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            transition: background 0.4s ease;
        }

        .rock-salt { font-family: 'Rock Salt', cursive; }

        /* Floating Card Stack */
        .tool-wrapper {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        /* Tool Item Style */
        .tool-row {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--glass-border);
            text-decoration: none;
            color: var(--text-main);
        }
        .tool-row:last-child { border-bottom: none; }
        .tool-row:active { background: rgba(128, 138, 92, 0.1); }
        
        .icon-box {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
        }

        /* Nav Transition Overlay */
        #nav-transition {
            position: fixed;
            inset: 0;
            background: var(--bg-light);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #nav-transition.active { display: flex; opacity: 1; }

        /* Floating Theme Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body class="dark">

    <div id="nav-transition">
        <div class="w-12 h-[2px] bg-[#808a5c] relative overflow-hidden">
            <div class="absolute inset-0 bg-white/20 animate-pulse"></div>
        </div>
    </div>

    <button class="theme-toggle" id="theme-btn">
        <i data-lucide="moon" class="w-4 h-4 dark:hidden"></i>
        <i data-lucide="sun" class="w-4 h-4 hidden dark:block"></i>
    </button>

    <div class="tool-wrapper">
        <header class="text-center py-6">
            <h2 class="rock-salt font-bold text-2xl text-[#808a5c] uppercase tracking-tight mb-3">COACH CHRIS</h2>
            <h3 class="text-main font-black text-2xl uppercase tracking-tighter mb-1">Chris Hedley</h3>
            <p class="text-muted text-[10px] font-bold uppercase tracking-[0.25em]">Specialist in Practical Strength & Resilience</p>
        </header>

        <div class="glass-panel overflow-hidden">
            <a href="https://coachchriscrc.github.io/wodgenerator" class="tool-row nav-link">
                <div class="icon-box">
                    <i data-lucide="zap" class="w-5 h-5 text-[#808a5c]"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[11px] font-black uppercase tracking-widest">WOD Generator</p>
                    <p class="text-[9px] text-muted uppercase tracking-wider">Instant Training Sessions</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-30"></i>
            </a>

            <a href="https://coachchriscrc.github.io/free-calorie-calculator" class="tool-row nav-link">
                <div class="icon-box">
                    <i data-lucide="utensils" class="w-5 h-5 text-[#808a5c]"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[11px] font-black uppercase tracking-widest">Calorie Calculator</p>
                    <p class="text-[9px] text-muted uppercase tracking-wider">Personalized Nutrition Base</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-30"></i>
            </a>

            <a href="https://coachchriscrc.github.io/free-bf-calculator" class="tool-row nav-link">
                <div class="icon-box">
                    <i data-lucide="ruler" class="w-5 h-5 text-[#808a5c]"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[11px] font-black uppercase tracking-widest">Bodyfat Calculator</p>
                    <p class="text-[9px] text-muted uppercase tracking-wider">Track Body Composition</p>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-30"></i>
            </a>

            <div class="tool-row opacity-40">
                <div class="icon-box">
                    <i data-lucide="dumbbell" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="text-[11px] font-black uppercase tracking-widest">1RM Calculator</p>
                    <p class="text-[9px] text-muted uppercase tracking-wider">Strength Calibration</p>
                </div>
                <i data-lucide="lock" class="w-4 h-4 opacity-30"></i>
            </div>
        </div>

        <div class="glass-panel p-4">
            <a href="https://coachchriscrc.carrd.co/#services" class="w-full flex items-center justify-center gap-3 bg-[#808a5c] text-white py-5 rounded-2xl shadow-lg shadow-[#808a5c]/20 active:scale-[0.97] transition-all">
                <i data-lucide="calendar" class="w-4 h-4"></i>
                <span class="text-[11px] font-black uppercase tracking-widest">Return to Coaching</span>
            </a>
        </div>

        <footer class="text-center mt-4">
            <p class="text-[#808a5c] text-[9px] font-black uppercase tracking-[0.4em]">#FITTER #STRONGER #BETTER</p>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        // Theme Toggle
        document.getElementById('theme-btn').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Nav logic
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.href;
                const overlay = document.getElementById('nav-transition');
                overlay.classList.add('active');
                setTimeout(() => { window.location.href = target; }, 400);
            });
        });
    </script>
</body>
</html>
