<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Chris - Fitness Tools</title>
    
    <meta name="theme-color" content="#fcfcfc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Rock+Salt&display=swap');
        
        :root { 
            --olive: #808a5c; 
            --bg-gradient-start: #ffffff;
            --bg-gradient-end: #f2f2f2;
            --card-bg-gradient: radial-gradient(circle at top left, rgba(128, 138, 92, 0.1) 0%, rgba(255, 255, 255, 0.98) 100%);
            --card-border: rgba(0, 0, 0, 0.1);
            --text-main: #09090b;
            --text-muted: #71717a;
            --glass-card-bg: rgba(255, 255, 255, 0.7);
        }

        .dark {
            --bg-gradient-start: #18181b;
            --bg-gradient-end: #09090b;
            --card-bg-gradient: radial-gradient(circle at top left, rgba(128, 138, 92, 0.15) 0%, rgba(24, 24, 27, 0.9) 100%);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --glass-card-bg: rgba(24, 24, 27, 0.7);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at 50% 50%, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-main); 
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .rock-salt { font-family: 'Rock Salt', cursive; }

        .glass-container {
            background: var(--card-bg-gradient);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 48px;
            padding: 40px 24px;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.1) inset;
            border: 1px solid var(--card-border);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .tool-link {
            background: var(--glass-card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-main);
            margin-bottom: 12px;
        }

        .tool-link:hover {
            transform: translateY(-2px);
            border-color: var(--olive);
            background: var(--olive);
            color: white;
        }

        .fab {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 48px;
            height: 48px;
            background: var(--glass-card-bg);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--card-border);
            cursor: pointer;
            z-index: 100;
        }

        #transition-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient-start);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #transition-screen.active { display: flex; }
    </style>
</head>
<body class="dark">

    <div id="transition-screen">
        <div class="animate-pulse">
            <i data-lucide="dumbbell" class="w-12 h-12 text-[#808a5c]"></i>
        </div>
    </div>

    <div class="fab" id="theme-toggle">
        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
    </div>

    <div class="glass-container">
        <header class="mb-10">
            <h2 class="rock-salt text-[#808a5c] text-lg uppercase mb-1">Coach Chris</h2>
            <h1 class="text-3xl font-black uppercase tracking-tighter mb-2">Fitness Tools</h1>
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-muted">Circular Roots Coaching</p>
        </header>

        <div class="space-y-3">
            <a href="https://coachchriscrc.github.io/wodgenerator" class="tool-link external-nav">
                <div class="flex items-center gap-4">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                    <span class="text-[11px] font-black uppercase tracking-widest">WOD Generator</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-40"></i>
            </a>

            <a href="https://coachchriscrc.github.io/free-calorie-calculator" class="tool-link external-nav">
                <div class="flex items-center gap-4">
                    <i data-lucide="utensils" class="w-5 h-5"></i>
                    <span class="text-[11px] font-black uppercase tracking-widest">Calorie Calculator</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-40"></i>
            </a>

            <a href="https://coachchriscrc.github.io/free-bf-calculator" class="tool-link external-nav">
                <div class="flex items-center gap-4">
                    <i data-lucide="ruler" class="w-5 h-5"></i>
                    <span class="text-[11px] font-black uppercase tracking-widest">Bodyfat Calculator</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 opacity-40"></i>
            </a>

            <div class="tool-link opacity-50 cursor-not-allowed">
                <div class="flex items-center gap-4">
                    <i data-lucide="dumbbell" class="w-5 h-5"></i>
                    <span class="text-[11px] font-black uppercase tracking-widest">1RM Calculator</span>
                </div>
                <i data-lucide="lock" class="w-4 h-4"></i>
            </div>
            
            <div class="tool-link opacity-50 cursor-not-allowed">
                <div class="flex items-center gap-4">
                    <i data-lucide="timer" class="w-5 h-5"></i>
                    <span class="text-[11px] font-black uppercase tracking-widest">Interval Timer</span>
                </div>
                <i data-lucide="lock" class="w-4 h-4"></i>
            </div>
        </div>

        <div class="mt-10">
            <a href="https://coachchriscrc.carrd.co/#services" class="w-full flex items-center justify-center gap-3 bg-[#808a5c] text-white py-5 rounded-2xl shadow-lg shadow-[#808a5c]/20 active:scale-[0.96] transition-all">
                <i data-lucide="trending-up" class="w-4 h-4"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Back to Coaching</span>
            </a>
            <p class="mt-8 text-[#808a5c] text-[8px] font-black uppercase tracking-[0.4em]">#FITTER #STRONGER #BETTER</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Navigation Animation
        document.querySelectorAll('.external-nav').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.href;
                document.getElementById('transition-screen').classList.add('active');
                setTimeout(() => { window.location.href = target; }, 600);
            });
        });
    </script>
</body>
</html>
